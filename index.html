<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Order Summary Card Component</title>
 
</head>
<body>

    <div class="container">
    <img src="./images/illustration-hero.svg" alt="" class="cover-,mg">

      <div class="content">
        <h2 class="content-heading">Order Summary</h2>
        <p class="content-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>  
        <div class="plan-box">
            <div class="plan-box-left">
              <img src="./images/icon-music.svg" alt="">
                <div class="info">
                <p class="info-heading"><strong>Annual Plan</strong></p>
                <p class="info-text">$59.99/year</p>
                </div>
            </div>
            <div class="btn-change">
              <a href="#">Change</a>
              </div>
        </div>
          
        <button class="btn-payment">Proceed to Payment</button>
        <div class="btn-cancel">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/fthky">Fatih KAYA</a>.
  </div>

</body>
</html>
